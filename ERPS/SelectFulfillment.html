<!DOCTYPE html>
<html>
<body>
    <div class="login-content-text-field1-desktop" style="margin-top: 20px;">
        <span class="login-text-input-label-desktop">
            <label id="lblScript" class="[CUSTOMERSCRIPTCSS]">[CUSTOMERSCRIPT]</label><br />
        </span>
    </div>
    <div class="login-content-text-field2-desktop" style="position:absolute; top: 360px;" id="divRepairOptions">
        <div>
            <input type="radio" id="local" name="fulfillment" value="local"
                   checked>
            <label for="local">Local Repair</label>
        </div>

        <div>
            <input type="radio" id="mailin" name="fulfillment" value="mailin">
            <label for="mailin">Mail-In</label>
        </div>
    </div>
    <div class="login-button-row-desktop" style="gap: 30px; position: absolute; top: 440px;">
        <div class="button-desktop" id="btnBack" style="order: 0; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop" style="width: 63px;">Back</span>
        </div>
        <div class="button-desktop" id="btnContinue" style="order: 1; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop btn-default" style="width: 63px;">Continue</span>
        </div>
        <div class="button-desktop" id="btnEndCall" style="order: 2; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop" style="width: 60px;">End Call</span>
        </div>
    </div>

</body>
</html>
