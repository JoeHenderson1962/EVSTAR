<!DOCTYPE html>
<html>
<body>
    <div class="login-content-text-field1-desktop" style="margin-top: 30px;">
        <span class="login-text-input-label-desktop">
            <label id="lblScript" class="[CUSTOMERSCRIPTCSS]">Please provide the information necessary to verify your account:</label><br />
        </span>
    </div>
    <div class="login-content-text-field2-desktop" style="margin-top: 0px; width: 700px; height: 400px;">
        <table>
            <tr>
                <td>
                    <label id="lblName" class="[CSRSCRIPTCSS]">First and Last Name:</label>
                </td>
                <td>
                    <input type="text" id="txtFirstName" style="width:300px;" maxlength="50" placeholder="First Name" />
                    <input type="text" id="txtLastName" style="width:300px;" maxlength="50" placeholder="Last Name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label id="lblLastName" class="[CSRSCRIPTCSS]">Mailing Address:</label>
                </td>
                <td>
                    <input type="text" id="txtAddress1" style="width:400px;" maxlength="50" placeholder="Address Line 1" />
                    <input type="text" id="txtAddress2" style="width:400px;" maxlength="50" placeholder="Address Line 2" />
                    <input type="text" id="txtCity" style="width:400px;" maxlength="50" placeholder="City" />

                </td>
            </tr>
        </table>
    </div>
    <!--<div class="login-content-text-field2-desktop" style="order:2; margin-top: 0px;">
    </div>-->
    <div class="login-button-row-desktop" style="gap: 30px; position: absolute; top: 440px; ">
        <div class="button-desktop" id="btnBack" style="order: 0; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop" style="width: 63px;">Back</span>
        </div>
        <div class="button-desktop" id="btnContinue" style="order: 1; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop btn-default" style="width: 63px;">Yes</span>
        </div>
        <div class="button-desktop" id="btnNo" style="order: 1; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop" style="width: 63px;">No</span>
        </div>
        <div class="button-desktop" id="btnEndCall" style="order: 3; text-align: center; width: 100px;">
            <span class="button-text-inner-desktop" style="width: 60px;">End Call</span>
        </div>
    </div>
</body>
</html>
