<!DOCTYPE html>
<html>
<body>
    <div class="login-content-text-field1-desktop" style="margin-top: 30px;">
        <span class="login-text-input-label-desktop">
            <label id="lblScript" class="[CUSTOMERSCRIPTCSS]">[CUSTOMERSCRIPT]</label><br />
        </span>
    </div>
    <div class="login-content-text-field2-desktop" style="margin-top: 0px;">
